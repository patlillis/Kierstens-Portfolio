<!DOCTYPE html>
<html style="margin: 0; padding: 0;">
<head>
	<title>Color</title>
	<style>
	html, body, h2 {
		margin: 0;
		padding: 0;
		color: #2F2C4E;
		font-family: Arial;
		font-weight: normal;
		text-align: center;
	}
	</style>
</head>
<body style="margin: 0; padding: 0;">
<div style="height: 75px; background-color: #FFFFFF;">
	<h2>#FFFFFF</h2>
</div>
<div style="height: 75px; background-color: #DBDBDB;">
	<h2>#DBDBDB</h2>
</div>
<div style="height: 75px; background-color: #B2B2B2;">
	<h2>#B2B2B2</h2>
</div>
<div style="height: 75px; background-color: #666666;">
	<h2>#666666</h2>
</div>
<div style="height: 75px; background-color: #2F2C4E;">
	<h2 style="color: white;">#2F2C4E</h2>
</div>
<div style="height: 75px; background-color: #FA7361;">
	<h2 style="color: white;">#FA7361</h2>
</div>
</body>
</html>
