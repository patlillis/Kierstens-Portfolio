<h1 class="section-title">
    <span>
        Contact Me
    </span>
</h1>
<div class="row">
    <div class="col-sm-5">
        <p>
            Have a question, a project idea, or just want to say hi? Feel free to send me a message â€” I'd love to hear from you!
        </p>

        <p class="linked">
            View my <a target="_blank" href="https://www.linkedin.com/in/kierstenlillis">LinkedIn Profile</a>
        </p>
    </div>
    <div class="col-sm-6 col-sm-offset-1">
        <form id="contact-form" action="//formspree.io/lillispm@gmail.com" method="POST">
            <input id="contact-gotcha" type="text" name="_gotcha" style="display:none" />
            <div class="form-group">
                <div class="control-wrapper text-inverted">
                    <i class="fa fa-user">
                    </i>
                    <input id="contact-name" name="Name" placeholder="Your Name" class="form-control input-lg requiredField" type="text" data-error-empty="Please enter your name"/>
                </div>
            </div>
            <div class="form-group">
                <div class="control-wrapper text-inverted">
                    <i class="fa fa-envelope">
                    </i>
                    <input id="contact-email" name="Email" placeholder="Your Email Address" class="form-control input-lg requiredField" type="email" data-error-empty="Please enter your email address"/>
                </div>
            </div>
            <div class="form-group">
                <div class="control-wrapper">
                    <i class="fa fa-comment text-inverted">
                    </i>
                    <textarea id="contact-message" name="Message" placeholder="Your Message" class="form-control input-lg requiredField" type="text" data-error-empty="Please enter message" rows="8"></textarea>
                </div>
            </div>
            <button class="button ghost-button pull-right" type="submit">
                Send
            </button>
        </form>
    </div>
</div>
