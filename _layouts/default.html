<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>{{ page.title }}</title>

    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="styles/site.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/magnific-popup.css">
  </head>

  <body class="{{ page_classes }}">
    {{ content }}
    <script type="text/javascript" src="{{ site.baseurl }}/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" type="text/javascript" src="{{ site.baseurl }}/bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/javascript/site.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/javascript/jquery.magnific-popup.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/javascript/modernizr.js"></script>
  </body>
</html>
