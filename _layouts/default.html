<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>{{ page.title }}</title>

    <link rel="stylesheet" type="text/css" href="styles/plugins.css">
    <link rel="stylesheet" type="text/css" href="styles/site.css">
  </head>

  <body class="<%= page_classes %>">
    {{ content }}
    <script src="{{ site.baseurl }}/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="javascript/plugins.js"></script>
    <script type="text/javascript" src="javascript/site.js"></script>
  </body>
</html>
