<h1 class="section-title">
  <span>Contact Me</span>
</h1>

<div class="row">
	<div class="col-sm-5">
		<p class="text-inverted">
			Have a question, a project idea, or just want to say hi? Feel free to send me a message â€” I'd love to hear from you!
		</p>
		<div class="social-icons">
			
		</div>
	</div>

	<div class="col-sm-7">
		<form id="contact-form">
			<div class="form-group">
				<div class="control-wrapper">
					<i class="fa fa-user"></i>
					<input id="contact-name" name="contactName" placeholder="Your Name" class="form-control input-lg requiredField" type="text" data-error-empty="Please enter your name">
				</div>
			</div>
			<div class="form-group">
				<div class="control-wrapper">
					<i class="fa fa-envelope"></i>
					<input id="contact-email" name="contactEmail" placeholder="Your Email Address" class="form-control input-lg requiredField" type="text" data-error-empty="Please enter your email address">
				</div>
			</div>
			<div class="form-group">
				<div class="control-wrapper">
					<i class="fa fa-comment"></i>
					<textarea id="contact-message" name="contactMessage" placeholder="Your Message" class="form-control input-lg requiredField" type="text" data-error-empty="Please enter message" rows="8"></textarea>
				</div>
			</div>
		</form>
	</div>
</div>
