<!doctype html>
<html>

<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine or request Chrome Frame -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Use title if it's in the page YAML frontmatter -->
  <title>{{ page.title }}</title>

  <link rel="stylesheet" href="styles/sweetalert.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,800|Raleway:400,700,800,900,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="styles/site.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/magnific-popup.css">

  <link rel="icon" href="https://i1.wp.com/www.kierstenlillis.com/wp-content/uploads/2017/05/cropped-KierstenLillisHeadshot.jpg?fit=32%2C32&amp;ssl=1"
    sizes="32x32">
  <link rel="icon" href="https://i1.wp.com/www.kierstenlillis.com/wp-content/uploads/2017/05/cropped-KierstenLillisHeadshot.jpg?fit=192%2C192&amp;ssl=1"
    sizes="192x192">
  <link rel="apple-touch-icon-precomposed" href="https://i1.wp.com/www.kierstenlillis.com/wp-content/uploads/2017/05/cropped-KierstenLillisHeadshot.jpg?fit=180%2C180&amp;ssl=1">
  <meta name="msapplication-TileImage" content="https://i1.wp.com/www.kierstenlillis.com/wp-content/uploads/2017/05/cropped-KierstenLillisHeadshot.jpg?fit=270%2C270&amp;ssl=1">

  <body class="{{ page_classes }}" data-spy="scroll" data-target=".navbar" data-offset="100">
    {{ content }}

    <!-- components -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/smooth-scroll/dist/js//smooth-scroll.js"></script>
    <script type="text/javascript" src="javascript/jquery.magnific-popup.min.js"></script>
    <script type="text/javascript" src="javascript/sweetalert.min.js"></script>
    <script type="text/javascript" src="javascript/modernizr.js"></script>
    <script type="text/javascript" src="javascript/snap.svg-min.js"></script>

    <!-- custom JavaScript -->
    <script type="text/javascript" src="javascript/site.js"></script>

    <!-- Google Analytics -->
    <script>
      (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
          (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date(); a = s.createElement(o),
          m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
      })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

      ga('create', 'UA-96539298-2', 'auto');
      ga('send', 'pageview');
    </script>
    <!-- End Google Analytics -->
  </body>

</html>
